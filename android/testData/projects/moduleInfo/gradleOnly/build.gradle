buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.11.+'
  }
}
apply plugin: 'com.android.application'

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 18
  buildToolsVersion "19.1.0"

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 17
    applicationId "from.gradle"
  }
}
