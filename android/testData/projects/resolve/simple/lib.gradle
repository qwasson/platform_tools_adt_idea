buildscript {
  repositories {
    mavenCentral()
    if (System.getenv("MAVEN_URL") != null) {
      maven {url System.getenv("MAVEN_URL")}
    }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.12.+'
  }
}
apply plugin: 'com.android.library'

android {
  publishNonDefault true
}
